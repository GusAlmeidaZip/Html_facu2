<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body onload="preencheCatalogo()">
  
    <div class="container-fluid bg-warning p-4">
  
        <h1 class="text-center">Catálogo de Receitas</h1>
        

        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center">
        </div>
    </div>

  
    <script>

        const receitas = [
            {
                titulo: "Arroz de Couve-Flor",
                imagem: "Arroz.png", // achar uma melhor
                ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"],
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar."
            },
            {
                titulo: "Bolo de Café",
                imagem: "Bolo.png", 
                ingredientes: ["Farinha de Trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"],
                preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura."
            },
            {
                titulo: "Coxinha de Brigadeiro",
                imagem: "Coxinha.jpg", 
                ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"],
                preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado."
            }
        ];

        function getListaIngredientes(receita) {
            let lista = "<ul>"; // arrumar bug na ul
            for (let ingrediente of receita.ingredientes) {
                lista += `<li>${ingrediente}</li>`; // Add item
            }
            lista += "</ul>"; 
            return lista;
        }

        function getCard(receita) {
            return `
                <div class="card" style="width: 18rem; margin: 10px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <p class="card-text">${getListaIngredientes(receita)}</p>
                        <p class="card-text"><strong>Preparo:</strong> ${receita.preparo}</p>
                    </div>
                </div>
            `;
        }

        // Fun de catalogo
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo"); // Pega a área onde os cards serão inseridos
            pnlCatalogo.innerHTML = "";
            
            for (let receita of receitas) {
                pnlCatalogo.innerHTML += getCard(receita);
            }
        }
    </script>
</body>
</html>
